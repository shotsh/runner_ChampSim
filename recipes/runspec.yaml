# [1] This is the main file you edit
name: my_run

# [1] Absolute path to ChampSim binary to execute
bins:
  - ~/scratch/project/champsim_work/champsim-work/ChampSim/bin/champsim


# [1][4] List of traces. Explicit paths and globs can be mixed. submit.py expands at [4]
traces:
  - ~/scratch/project/champsim-work/traces/gap/bfs-3.trace.gz
  - ~/scratch/project/champsim-work/traces/gap/bc-*.trace.gz

# [1] Runtime argument presets
args:
  - "--warmup_instructions 20000000 --simulation_instructions 100000000"

# [1][8][9] Batch settings. chunk is array split size. Default 1000 if not specified
resources:
  # partition: long    # Specify only when needed. Usually can be omitted
  time: 08:00:00
  mem: 8G
  cpus_per_task: 1
  # chunk: 1000       # Specify only if you want to explicitly set it
  # account: <Add here if needed for Grace>
