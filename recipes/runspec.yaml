# [1] あなたが編集するのは主にこのファイル
name: my_run

# [1] 実行する ChampSim バイナリの絶対パス
bins:
  - ~/scratch/project/champsim_work/champsim-work/ChampSim/bin/champsim


# [1][4] トレースの列挙。明示とグロブを混在可。submit.py が [4] で展開
traces:
  - ~/scratch/project/champsim-work/traces/gap/bfs-3.trace.gz
  - ~/scratch/project/champsim-work/traces/gap/bc-*.trace.gz

# [1] 実行時引数のプリセット
args:
  - "--warmup_instructions 20000000 --simulation_instructions 100000000"

# [1][8][9] バッチ関連。chunk は配列分割幅。未指定なら既定 1000
resources:
  # partition: long    # 必要な時だけ指定。通常は省略可
  time: 08:00:00
  mem: 8G
  cpus_per_task: 1
  # chunk: 1000       # 明示したい場合だけ指定
